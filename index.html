<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>GUNTING BATU KERTAS</title>
    <link rel="stylesheet" href="style/style.css" type="text/css" media="all" />
  </head>
  <body>
  <!--   BACKGROUND -->
  <div class="bg-warna"></div>
  <!-- END -->
  
  <div class="nama-computer">
    <div class="bulatHijau"></div>
    <p>COMPUTER</p>
  </div>
  <div class="pilihan-computer">
    <img id="imgComp" src="img/gunting.png" alt="" />
  </div>
  
  <!-- HASIL -->
  <div class="hasil">
    <p>---</p>
  </div>
  <!-- END -->
  <!-- PILIHAN PLAYER -->
  <div class="bingkai">
    <p>Choose your weapon !!</p>
    <div class="pilihan-player">
      <div class="gunting-box">
        <img class="gunting" src="img/gunting.png" alt="" />
      </div>
      <div class="batu-box">
        <img class="batu" src="img/batu.png" alt="" />
      </div>
      <div class="kertas-box">
        <img class="kertas" src="img/kertas.png" alt="" />
      </div>
    </div>
  </div>
  <!-- END -->
  <!-- NAMA-PLAYER -->
  <div class="nama-player">
    <p>PLAYER</p>
    <div class="bulatHijau right"></div>
  </div>
  <div class="score">
    <p>SCORE  0</p>
  </div>
  
  
  
  
  

  <script src="script/main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
